<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAXGA_FINDINFO</title>
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/findInfo.css">
</head>
<body>
<script>
    let message = "[[${msg}]]";
    if(message != ""){
        alert(message);
    }
</script>
<div id="container">
    <div id="contents">
        <div id="top">
            <a th:href="@{/main}"><h2>GA X GA</h2></a>
            <p>ID / PASSWORD 찾기</p>
        </div>
        <div id="middle">
            <form action="/findInfo/ID" id="find_Id" class="form_Area" method="post">
                <div class="input_Area">
                    <div class="first_Area">
                        <div>
                            <label for="gaNick">닉네임</label>
                        </div>
                        <div>
                            <input type="text" id="gaNick" name="gaNick" placeholder="닉네임을 입력하세요" maxlength="12">
                        </div>
                    </div>
                    <div class="second_Area">
                        <div>
                            <label for="gaPhone">전화번호</label>
                        </div>
                        <div>
                            <input type="tel" id="gaPhone" name="gaPhone" placeholder="전화번호를 입력하세요" oninput="AutoHyphen(this)" maxlength="13" minlength="13">
                        </div>
                    </div>
                </div>
                <input type="hidden" th:value="${userId}" id="userId">
                <div class="btn_Area">
                    <input type="submit" value="아이디 찾기" id="findIdBtn">
                </div>
            </form>
            <form action="/findInfo/Pass" id="find_Password" class="form_Area" method="post">
                <div class="input_Area">
                    <div class="first_Area"
                         id="user_Id_Area">
                        <div>
                            <label for="gaId">아이디</label>
                        </div>
                        <div>
                            <input type="text" name="gaId" id="gaId" placeholder="아이디를 입력하세요" maxlength="12">
                        </div>
                    </div>
                    <div class="second_Area">
                        <div>
                            <label for="gaPhone">전화번호</label>
                        </div>
                        <div>
                            <input type="tel" name="gaPhone" id="userPass_PhoneNumber" placeholder="전화번호를 입력하세요" oninput="AutoHyphen(this)" maxlength="13" minlength="13">
                        </div>
                    </div>
                </div>
                <div class="btn_Area">
                    <input type="submit" value="비밀번호 찾기">
                </div>
            </form>
        </div>
        <div id="bottom">
            <div id="agreement">
                <span><a href="terms.html">이용약관</a></span>
                <span><a href="privacy.html">개인정보처리방침</a></span>
                <span><a href="copyright.html">저작권정책</a></span>
            </div>
            <div id="info">
                <p>
                    <b>GA X GA</b>
                    Copyright © All Rights Reserved.
                </p>
            </div>
        </div>
    </div>
</div>
<script src="/js/basicSetting.js" th:src="@{/js/basicSettings.js}"></script>
</body>
</html>
